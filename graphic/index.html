					}
				};

			window.setTimeout(() => {

					ctx = c.getContext("2d"),
					w = c.width = ctx.width = window.innerWidth,
					h = c.height = ctx.height = window.innerHeight,
					vmin = Math.min(w, h);
				ctx.fillStyle = "#fff";
				ctx.fillRect(0, 0, w, h);
				let textContent = "WORDS";
				//c.style.letterSpacing = '10px';
				//ctx.font = `900 ${(.45 * vmin) ^ 0}px serif`;
				ctx.font = `900 ${(.38 * vmin) ^ 0}px Heebo`;
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				ctx.fillStyle = "#000";
				ctx.fillText(textContent, w>>1, (h>>1) + 20);// - 50);
				let data = ctx.getImageData(0, 0, w, h).data;
				for(let x = 0; x < w; x += 1){
					for(let y = 0; y < h; y += 1){
						let imgDataIndex = (x + y * w) * 4;
						if((data[imgDataIndex + 0] + data[imgDataIndex + 1] + data[imgDataIndex + 2]) == 0) {
							let e = document.elementFromPoint(x, y);
							if(e.tagName == "SPAN")
								e.setAttribute("class", "highlighted");
						}
					}
				}
			}, 100);
